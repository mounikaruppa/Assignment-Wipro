<div class="playlist">
  <mat-card *ngFor="let song of songs">
    <img mat-card-image [src]="song.cover" alt="{{song.title}}">
    <mat-card-content>
      <h2>{{ song.title }}</h2>
      <p>{{ song.album }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">Play</button>
    </mat-card-actions>
  </mat-card>
</div>
